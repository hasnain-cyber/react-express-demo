version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - mkdir dist
      - mv build/* dist/
      - rm -rf build node_modules
artifacts:
  files:
    - dist/**/*
